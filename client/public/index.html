<!DOCTYPE html>
<html lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:mixi="http://mixi-platform.com/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
<meta charset="UTF-8" />
<title>status.ajito.vg</title>
<meta name="description" content="この門をくぐる者は全ての余暇を捨てよ" />
<meta name="keywords" content="Ajiting,ajiting,voyagegroup,VOYAGE GROUP" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta property="og:title" content="status.ajito.vg" />
<meta property="og:description" content="この門をくぐる者は全ての余暇を捨てよ" />
<meta property="og:url" content="https://status.ajito.vg/" />
<meta property="og:type" content="website" />
<meta property="og:site_name" content="status.ajito.vg" />
<link rel="icon" href="" />
<link rel="apple-touch-icon-precomposed" href="" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>

<style>
  body {
      background-color: black;
      color: white;
  }
  .darkness {
      opacity: 0.6;
  }
</style>
</head>

<body>
  <div class="container">
    <img id="js-image" class="darkness img-responsive" src="img/ajito.jpg">

     <table class="table">
     <thead>
       <tr>
       <th>status</th>
       <th>date</th>
       <th>username</th>
       <th>message</th>
       </tr>
     </thead>
     <tbody id="dashboard">
     </tbody>
     </table>
     <p onClick="postPing()">PING</p>
  </div>

  <script>

setTimeout(function() {
  var $image = $('#js-image');
  $image.removeClass('darkness');
}, 1000);


function updateMessages() {
  var $dashboard = $('#dashboard');
  $dashboard.empty();
  $.ajax({
    type: 'GET',
    url: 'https://11jf5hsmvi.execute-api.ap-northeast-1.amazonaws.com/production/messages',
    contentType: 'application/json',
    dataType: 'json',
    success: function(response) {
      response.forEach(function(res) {
        //手抜き
        $dashboard.append('<tr><th><img src="img/signal/' + res.status + '.png"></th> <td>' + res.created_at +'</td> <td>'+ res.user +'</td> <td>' + res.message + '</td> </tr>');
      });
    }
  })

}

function postPing() {
  $.ajax({
    type: 'POST',
    url: 'https://11jf5hsmvi.execute-api.ap-northeast-1.amazonaws.com/production/messages',
    data: JSON.stringify({color:'yellow', message: 'いる?'}),
    contentType: 'application/json',
    dataType: 'json',
    success: function(response) {
      console.log(response);
      updateMessages();
    }
  })
};

$(function() {
  updateMessages();
});
  </script>

</body>
</html>
